<!-- quiz.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        text-align: center;
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.5em;
      }
      button {
        font-size: 1.5em;
        padding: 10px;
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Quiz App</h1>
    <p id="question">Question 1: What is the capital of Australia?</p>
    <button onclick="checkAnswer(this);">Sydney</button>
    <button onclick="checkAnswer(this);">Canberra</button>
    <button onclick="checkAnswer(this);">Melbourne</button>
    <button onclick="checkAnswer(this);">Brisbane</button>

    <script>
      var questions = [
        {
          question: "What is the capital of Australia?",
          answers: ["Sydney", "Canberra", "Melbourne", "Brisbane"],
          correctAnswer: 1,
        },
        {
          question: "Who wrote the famous play Romeo and Juliet?",
          answers: [
            "William Shakespeare",
            "Charles Dickens",
            "Jane Austen",
            "Mark Twain",
          ],
          correctAnswer: 0,
        },
        {
          question: "What is the largest mammal in the world?",
          answers: ["Elephant", "Blue whale", "Giraffe", "Hippopotamus"],
          correctAnswer: 1,
        },
        {
          question: "What is the chemical symbol for gold?",
          answers: ["Au", "Ag", "Fe", "Cu"],
          correctAnswer: 2,
        },
        {
          question: "What is the currency of Japan?",
          answers: ["Yen", "Dollar", "Euro", "Pound"],
          correctAnswer: 0,
        },
        {
          question: "What is the powerhouse of the cell?",
          answers: [
            "Nucleus",
            "Mitochondria",
            "Ribosome",
            "Endoplasmic reticulum",
          ],
          correctAnswer: 1,
        },
      ];

      var currentQuestionIndex = 0;

      function displayQuestion() {
        var currentQuestion = questions[currentQuestionIndex];
        document.getElementById("question").textContent =
          "Question " +
          (currentQuestionIndex + 1) +
          ": " +
          currentQuestion.question;

        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].textContent = currentQuestion.answers[i];
          buttons[i].style.backgroundColor = "#4caf50";
          buttons[i].disabled = false;
        }
      }

      function checkAnswer(button) {
        var currentQuestion = questions[currentQuestionIndex];
        if (
          button.textContent ===
          currentQuestion.answers[currentQuestion.correctAnswer]
        ) {
          button.style.backgroundColor = "#4caf50";
          button.textContent = "Correct!";
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            displayQuestion();
          } else {
            document.getElementById("question").textContent = "Quiz Completed!";
            var buttons = document.getElementsByTagName("button");
            for (var i = 0; i < buttons.length; i++) {
              buttons[i].disabled = true;
            }
          }
        } else {
          button.style.backgroundColor = "#f44336";
          var correctButton =
            document.getElementsByTagName("button")[
              currentQuestion.correctAnswer
            ];
          correctButton.style.backgroundColor = "#4caf50";
          correctButton.textContent = "Correct!";
          for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
          }
        }
      }

      displayQuestion();
    </script>
  </body>
</html>
